background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color =rgb(cba6f7) rgb(f5c2e7) 45deg
    check_color=rgb(8839ef) rgb(04a5e5) 120deg
    fail_color=rgb(df8e1d) rgb(e64553) 40deg

    font_color = rgb(b4befe)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}
